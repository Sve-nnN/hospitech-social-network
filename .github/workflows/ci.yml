name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies (frontend)
        run: pnpm install
        working-directory: frontend-hospitech
      - name: Install dependencies (backend)
        run: npm install
        working-directory: backend
      - name: Lint frontend
        run: pnpm run lint
        working-directory: frontend-hospitech
      - name: Lint backend
        run: npm run lint
        working-directory: backend

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies (frontend)
        run: pnpm install
        working-directory: frontend-hospitech
      - name: Install dependencies (backend)
        run: npm install
        working-directory: backend
      - name: Run Vitest (backend)
        run: npm run test
        working-directory: backend
      - name: Run Vitest (frontend)
        run: pnpm run test
        working-directory: frontend-hospitech
      - name: Run Playwright E2E (frontend)
        run: pnpm exec playwright test
        working-directory: frontend-hospitech
